<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes confetti {
          0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
          100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
        .animate-confetti {
          animation: confetti 3s ease-out forwards;
        }
        .animate-float {
          animation: float 3s ease-in-out infinite;
        }
        .perspective-1000 {
          perspective: 1000px;
        }
        .transform-style-3d {
          transform-style: preserve-3d;
        }
        .backface-hidden {
          backface-visibility: hidden;
        }
        .rotate-y-180 {
          transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Basit Konfeti BileÅŸeni
        const ConfettiPiece = ({ color, left, delay }) => (
            <div
                className={`absolute top-0 w-3 h-3 rounded-full animate-confetti opacity-0`}
                style={{
                    backgroundColor: color,
                    left: `${left}%`,
                    animationDelay: `${delay}s`,
                    animationDuration: '3s'
                }}
            />
        );

        function App() {
            const [isOpen, setIsOpen] = useState(false);
            const [confetti, setConfetti] = useState([]);

            // Her render sonrasÄ± ikonlarÄ± oluÅŸtur
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            // Konfeti patlatma fonksiyonu
            const fireConfetti = () => {
                const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F43', '#5F27CD'];
                const pieces = Array.from({ length: 50 }).map((_, i) => ({
                    id: Date.now() + i,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    left: Math.random() * 100,
                    delay: Math.random() * 2
                }));
                setConfetti(pieces);

                // 3.5 saniye sonra temizle
                setTimeout(() => setConfetti([]), 3500);
            };

            // Kart aÃ§Ä±ldÄ±ÄŸÄ±nda konfeti oluÅŸtur
            useEffect(() => {
                if (isOpen) {
                    fireConfetti();
                } else {
                    setConfetti([]);
                }
            }, [isOpen]);

            const toggleCard = () => {
                setIsOpen(!isOpen);
            };

            // Butona tÄ±klandÄ±ÄŸÄ±nda: KartÄ±n kapanmasÄ±nÄ± engelle, konfeti patlat ve linke git
            const handleLevelUpClick = (e) => {
                e.stopPropagation(); 
                fireConfetti(); 
                
                // YÃ–NLENDÄ°RME LÄ°NKÄ°
                setTimeout(() => {
                    window.open('https://www.telenity.com/', '_blank');
                }, 500); 
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 p-4 overflow-hidden relative font-sans">
                    
                    {/* Arkaplan SÃ¼sleri */}
                    <div className="absolute top-10 left-10 text-yellow-400 animate-float" style={{ animationDelay: '0s' }}>
                        <i data-lucide="star" width="40" height="40" fill="currentColor"></i>
                    </div>
                    <div className="absolute bottom-20 right-10 text-pink-400 animate-float" style={{ animationDelay: '1s' }}>
                        <i data-lucide="heart" width="40" height="40" fill="currentColor"></i>
                    </div>
                    <div className="absolute top-1/4 right-1/4 text-blue-400 animate-pulse">
                        <i data-lucide="sparkles" width="30" height="30"></i>
                    </div>

                    {/* Konfetiler */}
                    {confetti.map((piece) => (
                        <ConfettiPiece key={piece.id} color={piece.color} left={piece.left} delay={piece.delay} />
                    ))}

                    {/* Ana Kart Container */}
                    <div className="relative w-full max-w-md perspective-1000 group cursor-pointer" onClick={toggleCard}>
                        
                        <div className={`relative w-full bg-white rounded-3xl shadow-2xl transition-all duration-700 transform-style-3d ${isOpen ? 'rotate-y-180' : ''}`} style={{ minHeight: '500px' }}>
                            
                            {/* Ã–N YÃœZ (KAPALI HALÄ°) */}
                            <div className="absolute inset-0 backface-hidden rounded-3xl overflow-hidden bg-white border-4 border-white shadow-lg flex flex-col items-center justify-center p-8 text-center z-20">
                                <div className="bg-gradient-to-br from-[#ff5e62] to-[#ff9966] w-full h-full absolute top-0 left-0 opacity-10"></div>
                                
                                <div className="z-10 animate-bounce mb-6 text-[#E15368]">
                                    <i data-lucide="gift" width="80" height="80"></i>
                                </div>
                                
                                <h1 className="text-4xl font-bold text-gray-800 mb-4 z-10">Surprise!</h1>
                                <p className="text-gray-600 text-lg z-10">We have a special message for you.</p>
                                <p className="text-sm text-gray-400 mt-8 animate-pulse z-10">(Click to open)</p>
                                
                                {/* Dekoratif Ã‡izgiler */}
                                <div className="absolute top-0 left-0 w-full h-4 bg-[#E15368]"></div>
                                <div className="absolute bottom-0 left-0 w-full h-4 bg-[#E15368]"></div>
                            </div>

                            {/* ARKA YÃœZ (AÃ‡IK HALÄ° - Ä°Ã‡ERÄ°K) */}
                            <div className="absolute inset-0 backface-hidden rotate-y-180 rounded-3xl overflow-hidden bg-white border-2 border-gray-100 shadow-inner flex flex-col items-center p-8 text-center z-10">
                                
                                {/* LOGO ALANI - DÃœZELTÄ°LDÄ° */}
                                <div className="w-full flex justify-center mb-6">
                                    <img 
                                        src="https://drive.google.com/thumbnail?id=1XMDRCypD8Vg7ZQq4LTNU7_kpaq2PjduC&sz=w400" 
                                        alt="Logo" 
                                        className="h-16 object-contain" 
                                    />
                                </div>

                                <div className="flex-1 flex flex-col justify-center items-center space-y-4">
                                <div className="relative text-yellow-500">
                                    <i data-lucide="party-popper" width="48" height="48" className="animate-bounce mx-auto"></i>
                                    <div className="absolute -top-2 -right-4 animate-pulse text-yellow-400">
                                        <i data-lucide="sparkles" width="24" height="24"></i>
                                    </div>
                                </div>
                                
                                <h2 className="text-3xl font-extrabold text-gray-800">Happy Birthday!</h2>
                                
                                <p className="text-gray-600 leading-relaxed">
                                    Wishing you a fantastic birthday! Thank you for bringing your energy, creativity, and happiness to the team.
                                </p>
                                
                                <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-100 w-full mt-4">
                                    <p className="text-yellow-800 font-medium text-sm">
                                    "Here's to a year full of joy, health, and success!"
                                    </p>
                                </div>
                                </div>

                                {/* INTERAKTIF BUTON KISMI */}
                                <div className="mt-8 pt-4 border-t border-gray-100 w-full">
                                <button 
                                    onClick={handleLevelUpClick}
                                    className="w-full flex items-center justify-center gap-2 text-[#E15368] hover:text-white hover:bg-[#E15368] py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-sm hover:shadow-md group-hover:border-transparent"
                                >
                                    <i data-lucide="gamepad-2" width="20" height="20" className="animate-pulse"></i>
                                    <span className="font-bold text-sm">Level Up! Unlocking New Adventures ðŸš€</span>
                                </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                    <p className="absolute bottom-4 text-gray-400 text-xs opacity-50">Click card to open/close</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
